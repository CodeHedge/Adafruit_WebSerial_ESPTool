<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CYM WebFlasher</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="apple-touch-icon" sizes="120x120" href="https://fr4nkfletcher.github.io/ESP32-Marauder-Cheap-Yellow-Display/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://fr4nkfletcher.github.io/ESP32-Marauder-Cheap-Yellow-Display/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://fr4nkfletcher.github.io/ESP32-Marauder-Cheap-Yellow-Display/fav/favicon-16x16.png">
    <link rel="manifest" href="https://fr4nkfletcher.github.io/ESP32-Marauder-Cheap-Yellow-Display/fav/site.webmanifest">
    <link rel="mask-icon" href="https://fr4nkfletcher.github.io/ESP32-Marauder-Cheap-Yellow-Display/fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script>
      // Redirect to HTTPS if HTTP is requested.
      if (
        window.location.hostname !== "localhost" &&
        window.location.protocol === "http:"
      ) {
        window.location.href = "https:" + window.location.href.substring(5);
      }
    </script>
    <style>
      a:link {
        color: red;
      }
    </style>
    <!-- import the web page's stylesheets along with the themes -->
  <link rel="stylesheet" href="https://use.typekit.net/qtk5kiq.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/light.css"
      id="light"
      class="alternate"
      disabled
    />
    <link
      rel="stylesheet"
      href="css/dark.css"
      id="dark"
      class="alternate"
      disabled
    />



    <!-- import the webpage's javascript file -->
    <script module>
      window.esptoolPackage = import(
        // In development we import locally.
        window.location.hostname === "localhost"
          ? "/dist/web/index.js"
          : "https://cdn.jsdelivr.net/gh/adafruit/Adafruit_WebSerial_ESPTool@latest/dist/web/index.js"
      );
    </script>
    <script src="js/variables.js" module defer></script>
   <script src="js/script.js" module defer></script>
  </head>
  <body>
    <header class="header">
      <div class="left">
        <img src="assets/logo0.png" class="Adafruit-Logo">
      </div>
      <div class="right">
        <button id="butConnect" type="button">Connect</button>
        <button id="butSerialTerminal" type="button" onclick="window.location='https://fr4nkfletcher.github.io/Adafruit_WebSerial_ESPTool/serial_terminal.html';">Serial Terminal</button><p class="top-text">
        <font face="Tahoma, Verdana, Arial" color="white" size="2">Current Version: &nbsp;</font></p> <p class="top-text">
        <font face="Tahoma, Verdana, Arial" color="#fc9999" size="2"><b>v0.13.10</b></font></p>

      </div>
      </header>
     
    <main class="main">
      <div class="subheader">
        <div class="title left">ESP32Marauder CYD Installer</div>
        <div class="right">
          <label for="darkmode"> Dark Mode </label>
          <div class="onoffswitch">
            <input
              type="checkbox"
              name="darkmode"
              class="onoffswitch-checkbox"
              id="darkmode"
              checked
            />
            <label class="onoffswitch-label" for="darkmode">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>
        
          </div>
        </div>
      </div>
 <div id="app">
        <div id="commands" class="connected">
          <div class="upload">
            <label class="firmware">
              <div class="model-select">
                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect" class="dropdown">
                  <option value="NULL" disabled selected style="display:none;"><b>--- SELECT BOARD ---</b></option>
                  <optgroup label="--- SELECT BOARD ---">
          <optgroup label="+ ESP32-2432S028R Cheap-Yellow-Display">
          <option value="CYD">- CYD MicroUSB-only</option>
          <option value="CYDNOGPS">- CYD MicroUSB-only w/o GPS</option>
          <option value="CYD2USB">- CYD2USB</option>
          <option value="CYD2USBNOGPS">- CYD2USB w/o GPS</option>
                  <!-- <option value="S2SD">- Flipper Dev Board (SDcard)</option> -->
          </optgroup>

                </select>
    
              </div>
            </label>
            <br><br>
          </div> 
          <div class="buttons">
            <button id="butProgram" type="button" disabled="disabled">
              Program
            </button>
            <button id="butErase" type="button" disabled="disabled">
              Erase
            </button>
          </div>
        </div>
        <div id="flashMessages" class="flashMessages"></div>
        <div id="log"></div>
      </div>
    </main>
    <footer class="footer">
  <div class="controls">
    <div>
      <label for="autoscroll">Autoscroll </label>
      <div class="onoffswitch">
        <input type="checkbox" name="autoscroll" class="onoffswitch-checkbox" id="autoscroll" checked>
        <label class="onoffswitch-label" for="autoscroll">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
    </div>
  </div>
  <div class="center">
    ‚ú® <a href="https://github.com/Fr4nkFletcher/ESP32-Marauder-Cheap-Yellow-Display">Cheap-Yellow-Marauder</a> &mdash;
    Installer powered by <a href="https://github.com/Fr4nkFletcher/Adafruit_WebSerial_ESPTool">Adafruit WebSerial ESPTool</a> üõ†Ô∏è

  <div class="controls">
    <button id="butClear" class="footer-button" type="button">Clear Text</button>

  </div>
</footer>

    </footer>
<script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
