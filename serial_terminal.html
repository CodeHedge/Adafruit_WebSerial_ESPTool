

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYM Serial Terminal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css">
    <link rel="apple-touch-icon" sizes="120x120" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<header class="header">

    <div id="terminalContainer" class="terminal">
        <div class="connection-controls">
            <div class="connection-controls-left">
                <img src="assets/logo1.png"><p class="top-text"></p> 
                <div class="dropdown-container">
                    <label class="baud-rate-label" for="baudRate"></label>
                    <select id="baudRate" class="dropdown">
                    <option value="2400">2400</option>
                    <option value="4800">4800</option>
                    <option value="9600">9600</option>
                    <option value="19200">19200</option>
                    <option value="38400">38400</option>
                    <option value="57600">57600</option>
                    <option selected value="115200">115200</option>
                    <option value="230400">230400</option>
                    <option value="460800">460800</option>
                    <option value="921600">921600</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="endOfLine"></label>
                <select id="endOfLine" class="dropdown">
                <option value="none">None</option>
                <option value="cr">Carriage Return (\r)</option>
                <option value="lf">Line Feed (\n)</option>
                <option value="crlf" selected>Both (\r\n)</option>
            </select>
        </div>

  <div class="right">
    <button id="butConnect" type="button">Connect</button>
    <button id="butDisconnect" type="button" style="display:none;">Disconnect</button>
    <button id="butSerialTerminal" type="button" onclick="window.location='https://fr4nkfletcher.github.io/Adafruit_WebSerial_ESPTool/';">Home</button>
  </div>

</header>
    
        
        </div>
        <div class="connection-controls-right">
            <button id="butHome" type="button" onclick="window.location.href='https://fr4nkfletcher.github.io/Adafruit_WebSerial_ESPTool/';">Home</button>
        </div>
        </div>
        
    </div>
<div id="terminalOutput" class="terminal-output" style="overflow-y: auto; height: 525px;">
  <!-- Make sure this container has enough content to scroll -->
</div>

<style>
/* Inline CSS to directly test scrollbar styling */
#terminalOutput::-webkit-scrollbar {
    width: 12px;
}

#terminalOutput::-webkit-scrollbar-track {
    background: #888;
}

#terminalOutput::-webkit-scrollbar-thumb {
    background-color: #555;
    border-radius: 6px;
}
</style>

        
 <footer class="footer">
  <div class="controls">
      <div class="terminal-input-row">
            <input type="text" id="terminalInput" class="terminal-input" placeholder="Type here to send data...">
            <button id="butSend" type="button">SEND</button>
        </div>
  </div>
  <div class="center">
    ‚ú® <a href="https://github.com/Fr4nkFletcher/ESP32-Marauder-Cheap-Yellow-Display">Cheap-Yellow-Marauder</a> &mdash;

  </div>

</footer>

    </div>
    </footer>
<script src="js/serial.js" defer></script>
<script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
 <script>
  kofiWidgetOverlay.draw('fr4nkfletcher', {
    'type': 'floating-chat',
    'floating-chat.donateButton.text': 'Donate',
    'floating-chat.donateButton.background-color': '#282a36',
    'floating-chat.donateButton.text-color': '#ff9999'
  });
 </script>
 <style>
.floatingchat-container-wrap { left:unset; bottom:unset; right:35px; top: 3px; }
.floating-chat-kofi-popup-iframe { left:unset; bottom:unset; right:16px; top: 16px; }
</style>
</body>

</html>
